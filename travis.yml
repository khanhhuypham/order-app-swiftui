language: swift
osx_image: xcode14.3

xcode_project: YourProject.xcodeproj  # or .xcworkspace
xcode_scheme: YourScheme              # Scheme you want to build
xcode_destination: platform=iOS Simulator,OS=17.0,name=iPhone 14

before_install:
  - gem install cocoapods            # if you use CocoaPods
  - pod install

script:
  - xcodebuild -scheme YourScheme -workspace YourProject.xcworkspace -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' clean build test
